<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Navegaci칩n Animada</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Estilos generales */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            height: 200vh;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: white;
            text-align: center;
        }
        /* Barra de navegaci칩n */
        
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            transition: background 0.3s ease;
        }
        
        .navbar.scrolled {
            background: rgba(0, 0, 0, 0.8);
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin: 0 15px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            position: relative;
            padding: 5px 0;
        }
        /* Subrayado animado */
        
        .nav-links a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 2px;
            background: #00c6ff;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }
        
        .nav-links a:hover::after {
            transform: scaleX(1);
        }
        /* Espaciado para ver el efecto */
        
        .content {
            margin-top: 80px;
            padding: 20px;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="logo">Mi Web</div>
        <ul class="nav-links">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Portafolio</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Bienvenido a mi p치gina</h1>
        <p>Haz scroll para ver el efecto en la barra de navegaci칩n.</p>
    </div>

    <script>
        window.addEventListener("scroll", function() {
            var navbar = document.querySelector(".navbar");
            if (window.scrollY > 50) {
                navbar.classList.add("scrolled");
            } else {
                navbar.classList.remove("scrolled");
            }
        });
    </script>

</body>

</html>
